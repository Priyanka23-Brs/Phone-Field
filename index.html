 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #phoneInput {
            padding: 10px;
            font-size: 16px;
        }

        #error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            
        }

        #hint {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }

        #tick {
            color: green;
            font-size: 20px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <label for="phoneInput"></label>
        <input type="text" id="phoneInput" placeholder="Enter phone number">
        <div id="error">&#10008; Enter a valid phone number</div>
        <div id="hint">Hint: Enter a valid phone number in +91 9999999999 format</div>
        <div id="tick">âœ” ok</div>
    </div>

    <script>
        document.getElementById('phoneInput').addEventListener('input', function() {
            var phoneInput = this.value.trim();
            var regex = /^\+91\s\d{10}$/;

            if (regex.test(phoneInput)) {
                document.getElementById('error').style.display = 'none';
                document.getElementById('hint').style.display = 'none';
                document.getElementById('tick').style.display = 'block';
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('hint').style.display = 'block';
                document.getElementById('tick').style.display = 'none';
            }
        });
    </script>
</body>
</html>
